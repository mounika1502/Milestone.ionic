<ion-header>
  <ion-toolbar >
    <ion-icon name="arrow-back-sharp" routerLink="/blackgalaxy" style="font-size: 30px;"></ion-icon>


<ion-icon name="cart" style=" margin-top: 7px;
font-size: 30px;                                                                  
margin-left: -17px;
margin-right: 18px;" slot="end" ></ion-icon>
 <span class="number" style="    font-size: 15px;
 font-weight: 700;
 margin-right: 6px;
 margin-left: -21px;
 margin-top: -12px;
 color: #ecdd28;background-color: yellow;color:black;border-radius: 60%;width: 4%;text-align: center;" slot="end" routerLink="/cart" >{{cartItem}} </span>
  </ion-toolbar>
</ion-header>
    <ion-content id="main">
        <div *ngIf="getCartDetails.length !=0">
          <ion-col  size="6" class="panel-body" *ngFor="let cart of getCartDetails">
            <ion-card  >
        <img  src="{{cart.filePath}}" style="width:100%; height:13em ; " />
        <ion-card-header>
          <ion-card-title style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 700; margin-left: 82px;">{{cart.name}}</ion-card-title>
          <ion-card-subtitle style=" font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 600 ;margin-left: 106px;">Price(sft): ₹{{cart.price}}</ion-card-subtitle>
        </ion-card-header>
        
        <ion-list>
          <ion-card style="border-radius: 6px;">
        <ion-row>
          <ion-col style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: black;">S.No</ion-col>
          <ion-col style="color: black;">:</ion-col>
          <ion-col style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: black;">{{cart.prodId}}</ion-col>
        </ion-row>
      </ion-card> 
      <ion-card>
        <ion-row>
          <ion-col style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: black;">Available Quantity</ion-col>
          <ion-col style="color: black;">:</ion-col>
          <ion-col>{{cart.Quantity}}</ion-col>
        </ion-row>
      </ion-card>
        
      <ion-card>
        <ion-row>
          <ion-col style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: black;">Ordered Quantity</ion-col>
          <ion-col style="color: black;">:</ion-col>
          <ion-col>
                   
            <span >
              <input type="button" value="-"  [disabled]="cart.qnt == 0" (click)="decQnt(cart.prodId, cart.qnt,cart.Quantity)" style="margin-right: 9%;" class="button-minus border rounded-circle  icon-shape icon-sm mx-2 " data-field="quantity">
    <span  type="text" style="font-weight: bold; ">{{cart.qnt}}</span>
    <input type="button" [disabled]="cart.Quantity == 0"  (click)="incQnt(cart.prodId, cart.qnt,cart.Quantity)" style="margin-left: 9%;"  value="+" class="button-plus border rounded-circle icon-shape icon-sm " data-field="quantity"> 
    </span>
          </ion-col>
        </ion-row>
      </ion-card>
        
       
        
    
       
    
    
        
      </ion-list>

      
      
      
      
       <div class="qty-selector">  
     
       
        </div>
        <label class="label-info" style="font-weight: bold; font-size: 18px;color: rgb(51, 49, 49);" >Totalprice :</label><span style="font-size: 18px ;color:green;" > ₹ {{cart.price *
          cart.qnt}} </span>
        <ion-icon name="trash-outline"(click)="singleDelete(cart.prodId)"
        style="font-size:25px;color:rgb(245, 135, 135);margin-left: 50px;float: right;"></ion-icon>
    </ion-card>
   
</ion-col>
 
     
     
        <h2 style="font-size: 20px; text-align: center; color: rgb(63, 63, 68); font-weight: bold;"> Grand Total: ₹ {{grandtotal}}</h2>
        <br>
        <br>
        <div>
       <button class="btn1" routerLink="/checkout" style="float: right;margin-right: 6%;">Check out</button>
        </div>
       <div>
        <button class="btn " style=    "float: left;
        margin-left: 4%;"
        (click)=" removeall()">Remove all items</button>
        </div>
      </div>
    

        <div *ngIf="getCartDetails.length ==0" class="noitem">
          <div>
           
            <h1 style="margin-left: 642px; margin-top: -64px;" style="font-weight: bolder; text-align: center;">Your Cart is
              Empty </h1>
            <p style="font-weight: bold; text-align: center; "> Dude!!! Add some Products </p>
          <p style=" font-weight: bolder; text-align: center ; color: blue;" routerLink="/product"> Shop More
          </p>
          </div>
        </div>
         
      </ion-content>
