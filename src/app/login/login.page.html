
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;font-size: xx-large;font-weight: 700;">Milestone</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <div class="circle-container">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
  </div>

  <h1 style="text-align: center;font-size: xx-large; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Login</h1>
  <img    stylehjmny="max-width: 65%;  margin-left: 20%;" 
 src="https://media.istockphoto.com/id/502910284/photo/natural-stone-tiles-marble-granite-samples-stack-clipping-path.jpg?s=612x612&w=0&k=20&c=6-doPB7xCKGqQ6y1EVrJXcrw8ziMw8xmec1GlVxLbUE=">

  <ion-list lines="none" class="ion-margin">
  
    <form #userPost="ngForm" [formGroup]="loginForm" >
      <label style="margin-left: 8%;">Email Address</label>
    <ion-item class="ion-margin">

      <ion-input  appCapitalize placeholder="Enter Email Address" type="text" clearInput="true" formControlName="email"></ion-input>
    </ion-item>
    <label style="margin-left: 8%;">Password</label>
    <ion-item class="ion-margin">
      <ion-input appCapitalize placeholder="Enter Password" type="password" clearInput="true" formControlName="password"></ion-input>
    </ion-item>

    </form>
      <ion-button  style="height: 50px;   border-radius: 10px; margin-top:20px;" expand="full" strong="true" type="submit" [disabled]="loginForm.value.email == '' || loginForm.value.password == ''"   (click)="loginSubmit()" >
        Login
      </ion-button>
      <a style="float:right" routerLink="/forgotpassword">forgot password?</a><br>
      <h5 style="text-align: center;">Don't have an account?&nbsp;<a href="register">register</a></h5>  
   
    </ion-list>
</ion-content>
