<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tab1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tab1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-button expand="block" (click)="setOpen(true)">Open</ion-button>
    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Modal</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen(false)">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        
        <ion-content class="ion-padding">
       
        <ion-select style="text-align: center;" placeholder="Order Status">
         
          <ion-select-option value="Placed">Placed</ion-select-option>
          <ion-select-option value="Shipped">Shipped</ion-select-option>
          <ion-select-option value="Delivered">Delivered</ion-select-option>
        </ion-select>
        <ion-select style="text-align: center;" placeholder="Delivery Time">
      
          <ion-select-option value="Placed">Placed</ion-select-option>
          <ion-select-option value="Shipped">Shipped</ion-select-option>
          <ion-select-option value="Delivered">Delivered</ion-select-option>
        </ion-select>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
</ion-content>
