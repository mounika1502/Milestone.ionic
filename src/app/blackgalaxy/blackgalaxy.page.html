<ion-content id="main">
<ion-searchbar placeholder= "Search...." [(ngModel)]="searchtext" name="array id" class="form-control"></ion-searchbar>



<div *ngIf="products.length !== 0">
  <ion-grid>
    
    <ion-row>
      <ion-col  size="6" *ngFor="let cart of products | filter : searchtext" [hidden]= "cart.Quantity== 0" >

        <ion-card style="height: 80%;" (click)="anu(cart)">
          <img src="{{cart.filePath}}" class="card-img-top" style="height:8em; width: 10.4em;" (click)="anu(cart)" />
          <ion-card-header
            style="font-weight: 600; color: black; font-size: 14px;">{{cart.name}}</ion-card-header>
          <ion-row>
            <ion-col
              style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: black;">Size</ion-col>
            <ion-col> : {{cart.size}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col
              style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: black;">Price</ion-col>
            <ion-col> : â‚¹{{cart.price}}</ion-col>
          </ion-row>

          <ion-title></ion-title>
          <br>
          <div class="center">
            <button class="button"  routerLink="/blackgalaxy" (click)="anu(cart)">View</button>
          </div>
        </ion-card>

      </ion-col>
    </ion-row>

  </ion-grid>
</div>

<div *ngIf="products.length ==0">
  <div class="container" align="center">
    <div  style=" margin-top: 10px; font-size: 100px;">
      <ion-icon name="logo-tux"></ion-icon>
    </div>
    <h1 class="mt-3 text-blue" style="color:rgb(92, 92, 152);margin-top: -11px;font-weight: 600;">No Products...</h1>
  </div>
</div>

</ion-content>
