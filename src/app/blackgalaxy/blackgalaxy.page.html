<ion-header>
  <ion-toolbar >
    <ion-icon name="arrow-back-sharp" routerLink="/product" style="font-size: 30px;"></ion-icon>

  
<ion-icon name="cart" style=" margin-top: 7px;
font-size: 30px;
margin-left: -17px;
margin-right: 18px;" slot="end" routerLink="/cart"  ></ion-icon>
 <span class="number" style="    font-size: 15px;
 font-weight: 700;
 margin-right: 6px;
 margin-left: -21px;
 margin-top: -12px;
 color: #ecdd28;background-color: yellow;color:black;border-radius: 60%;width: 4%;text-align: center;" slot="end" routerLink="/cart" >{{cartItem}} </span>
  </ion-toolbar>

</ion-header>
<ion-searchbar  style="border-radius: 28px;height: 10%;"
[(ngModel)]="searchtext"  ></ion-searchbar>
<ion-content id="main">
 
  <ion-grid>
    <ion-row>
      <ion-col    size="6" *ngFor="let cart of products|filter:searchtext" [hidden]="cart.Quantity== 0" >
       
                  <ion-card style="height: 100%;">
          <img  src="{{cart.filePath}}"  class="card-img-top" style="height:11rem;"  />
          <ion-card-header style="font-weight: 600; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: black; font-size: 18px;">{{cart.name}}</ion-card-header>
          <ion-row>
            <ion-col style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: black;">Size</ion-col>
            <ion-col style="color: black;">:</ion-col>
            <ion-col>{{cart.size}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: black;">Price</ion-col>
            <ion-col style="color: black;">:</ion-col>
            <ion-col>â‚¹{{cart.price}}</ion-col>
          </ion-row>
          <ion-title></ion-title>
          <br>
          <ion-button color="medium" style="    margin-left: 40px;"  routerLink="/blackgalaxy" (click)="anu(cart)">View</ion-button>
         
        </ion-card>
       
      </ion-col>
      
      
      
    </ion-row>
    
  </ion-grid>
  
</ion-content>
