<ion-header>
  <ion-toolbar >
    <ion-icon name="arrow-back-sharp" routerLink="/product" style="font-size: 30px;" slot="start"></ion-icon>
   
    <div align="center">
    <div style=" display:flex; justify-content:center;align-items:center;text-align:center; width:150px; height:60px;">
      <ion-img src="/assets/Mile.png" style="width: 100px; "></ion-img>
     </div>
     </div>
     <ion-icon name="cart" style=" margin-top: 7px;
     font-size: 30px;
     margin-left: -17px;
     margin-right: 18px;" slot="end" routerLink="/cart"></ion-icon>
         <span class="number" style="    font-size: 15px;
      font-weight: 700;
      margin-right: 6px;
      margin-left: -21px;
      margin-top: -12px;
      background-color: rgb(243, 64, 64);color:white;border-radius: 22%;width: 4%;text-align: center;" slot="end"
           routerLink="/cart">{{cartItem}} </span>

  </ion-toolbar>
</ion-header>

<ion-searchbar style="border-radius: 28px;height: 10%;" [(ngModel)]="searchtext"></ion-searchbar>

<ion-content id="main">

  <ion-grid>
    <ion-row>

      <ion-col  size="6" *ngFor="let cart of products|filter:searchtext" [hidden]="cart.Quantity== 0" >
       
       
      <ion-col size="6" *ngFor="let cart of products|filter:searchtext" [hidden]="cart.Quantity== 0">

        <ion-card style="height: 92%;" (click)="anu(cart)">
          <img src="{{cart.filePath}}" class="card-img-top" style="height:11rem;" (click)="anu(cart)" />
          <ion-card-header
            style="font-weight: 600; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: black; font-size: 16px;">{{cart.name}}</ion-card-header>

          <ion-row>
            <ion-col
              style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: black;">Size</ion-col>
            <ion-col style="color: black;">:</ion-col>
            <ion-col>{{cart.size}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col
              style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: black;">Price</ion-col>
            <ion-col style="color: black;">:</ion-col>
            <ion-col>â‚¹{{cart.price}}</ion-col>
          </ion-row>

          <ion-title></ion-title>
          <br>
          <div class="center">
            <button class="button"  routerLink="/blackgalaxy" (click)="anu(cart)">View</button>
          </div>
        </ion-card>

      </ion-col>


</ion-col>
</ion-row>

  </ion-grid>

</ion-content>
