<ion-app>
  <ion-menu menuId="main-menu" content-id="main"> 
    <ion-header >
      <ion-toolbar>   
        <ion-menu-toggle>
        <div class="header-content" routerLink="/profile" style="display: flex;background-color: hsl(222, 11%, 46%);height: 60px;" >
          <div >
            <!-- <img src="{{text.filePath}}" style="width:48px;border-radius: 55%;height: 48px;padding: 1%;margin-top: 4px;margin-left: 3px;" routerLink="/profile"> -->
            <span > <h5 style="margin-left: 18px;margin-top:10px;">{{text.Firstname}} {{text.Lastname}}</h5>
              <p style="margin-top:-10px;margin-left: 18px;">{{text.UserType}}</p>
            </span> 
          </div>
          
         <!-- <div style="margin-left:-62px;">

          <span> <h2 style="margin-left: 76px;font-size: 19px;margin-top: 6.9px;">{{text.Firstname}} {{text.Lastname}}</h2>
            <p style="margin-left: 77px;margin-top:-10px;">{{text.UserType}}</p>
           </span>
          </div> -->
        </div>  
        </ion-menu-toggle>    
    </ion-toolbar>   
</ion-header>
<ion-content>
    <ion-list>
      <div>    
        <ion-menu-toggle>
          <ion-item routerLink="/profile" >
            <ion-icon name="person-outline" style="color: rgb(95, 95, 231);"></ion-icon>
            <ion-label > &nbsp; &nbsp; &nbsp;Profile</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </div>
      <div>
        <ion-menu-toggle>
          <ion-item routerLink="/home" >
            <ion-icon name="home-outline" style="color: rgb(95, 95, 231);"></ion-icon>
            <ion-label> &nbsp; &nbsp; &nbsp;Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </div>
    <div [hidden]= "aa === 'Manufacturer'">
      <ion-menu-toggle>
        <ion-item routerLink="/product">
          <ion-icon name="layers-outline" style="color: rgb(95, 95, 231);"></ion-icon>
          <ion-label> &nbsp; &nbsp; &nbsp;Products</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </div>

    <div  [hidden]= "aa === 'Dealer'">  
      <ion-menu-toggle>
        <ion-item routerLink="/inventory">
          <ion-icon name="albums-outline"style="color: rgb(95, 95, 231);"></ion-icon>
          <ion-label> &nbsp; &nbsp; &nbsp;Inventory</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </div>
    <div>
      <ion-menu-toggle>  
        <ion-item routerLink="/raw-product">
          <ion-icon name="browsers-outline"style="color: rgb(95, 95, 231);"></ion-icon>
          <ion-label> &nbsp; &nbsp; &nbsp;Raw-Product</ion-label>
        </ion-item>      
      </ion-menu-toggle>
    </div>

    <div  [hidden]= "aa === 'Manufacturer'">
      <ion-menu-toggle>
        <ion-item routerLink="manufacturers">
          <ion-icon name="people-circle-outline"style="color: rgb(95, 95, 231);"></ion-icon>
          <ion-label routerLink="manufacturers"> &nbsp; &nbsp; &nbsp;Manufacturers</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </div>
    <div [hidden]= "aa === 'Dealer'">
      <ion-menu-toggle>
        <ion-item routerLink="/dealers">
          <ion-icon name="person-outline"style="color: rgb(95, 95, 231);"></ion-icon>
          <ion-label  menuId="main-menu" content-id="main"> &nbsp; &nbsp; &nbsp;Dealers Management</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </div>
    <div [hidden]= "aa === 'Dealer'">
      <ion-menu-toggle>
        <ion-item routerLink="/orders">
          <ion-icon name="bag-outline"style="color: rgb(95, 95, 231);"></ion-icon>
          <ion-label menuId="main-menu" content-id="main"> &nbsp; &nbsp; &nbsp;Order Management</ion-label>
        </ion-item>  
      </ion-menu-toggle>
    </div>
    <div [hidden]= "aa === 'Manufacturer'">
      <ion-menu-toggle>
        <ion-item routerLink="/dealerorders">
          <ion-icon name="basket-outline"style="color: rgb(95, 95, 231);"></ion-icon>
          <ion-label menuId="main-menu" content-id="main"> &nbsp; &nbsp; &nbsp;My Orders</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </div>
    <!-- <div>
      <ion-menu-toggle>
        <ion-item  routerLink="/shippers">
          <ion-icon name="bus-outline" menuId="main-menu" content-id="main" style="color: rgb(95, 95, 231);"></ion-icon>
          <ion-label > &nbsp; &nbsp; &nbsp;Shippers</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </div>   -->
    <div [hidden]= "aa === 'Manufacturer' || 'Dealer'">
      <ion-menu-toggle>
        <ion-item routerLink="/users">
          <ion-icon name="people-outline" style="color: rgb(95, 95, 231);"></ion-icon>
          <ion-label menuId="main-menu" content-id="main">&nbsp; &nbsp; &nbsp;User Management</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </div>
    <div  [hidden]= "aa === text.mobile">
      <ion-menu-toggle>
        <ion-item (click)="logout()">
          <ion-icon name="log-out-outline"style="color: rgb(95, 95, 231);" ></ion-icon>
          <ion-label  id="present-alert">&nbsp; &nbsp; &nbsp;Logout</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </div>
  </ion-list>
  </ion-content>
</ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
