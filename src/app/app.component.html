<ion-app>
  
  <ion-menu menuId="main-menu" content-id="main">
 
    
    <ion-header >
    
     
      <ion-toolbar>
        
        <ion-title>Menu</ion-title>
      </ion-toolbar>
   
    </ion-header>
    <ion-content>
        
      <ion-list>
        <ion-item >
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item routerLink="/product">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label [hidden]="aa === 'Manufacturer'">Products</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Inventory</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="user-circle" slot="start"></ion-icon>
          <ion-label>Raw-Product</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Raw-Inventory</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label [hidden]="aa === 'Manufacturer'">Manufacturers</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Dealers Management</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Order MAnagement</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>My Orders</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Shippers</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label  [hidden]="aa === 'Manufacturer'">User Management</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
        
      </ion-list>
    </ion-content>
  </ion-menu>

 <ion-router-outlet id="main"></ion-router-outlet>
 
</ion-app>
