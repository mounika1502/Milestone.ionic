<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
     <ion-header >
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
   
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="home-outline" style="color: rgb(95, 95, 231);"></ion-icon>
          
          <ion-label routerLink="/home" menuId="main-menu" content-id="main"> &nbsp; &nbsp; &nbsp;Home</ion-label>
        </ion-item>
        <ion-item  >
          <ion-icon name="layers-outline" [hidden]="aa === 'Manufacturer'" style="color: rgb(95, 95, 231);"></ion-icon>
          <ion-label routerLink="/product" [hidden]="aa === 'Manufacturer'" menuId="main-menu" content-id="main"> &nbsp; &nbsp; &nbsp;Products</ion-label>
        </ion-item>
        <ion-item  >
          <ion-icon name="albums-outline"style="color: rgb(95, 95, 231);"></ion-icon>
          <ion-label routerLink="/inventory" [hidden]="aa === 'Dealer'" menuId="main-menu" content-id="main"> &nbsp; &nbsp; &nbsp;Inventory</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="browsers-outline"style="color: rgb(95, 95, 231);"></ion-icon>
          <ion-label routerLink="/raw-product" [hidden]="aa === 'Dealer '" menuId="main-menu" content-id="main"> &nbsp; &nbsp; &nbsp;Raw-Product</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="browsers-outline"style="color: rgb(95, 95, 231);"></ion-icon>
          <ion-label routerLink="/Raw-Inventory" [hidden]= "aa === 'Dealer'" menuId="main-menu" content-id="main">&nbsp; &nbsp; &nbsp;Raw-Inventory</ion-label>
        </ion-item>
        <ion-item  >
          <ion-icon name="people-circle-outline"style="color: rgb(95, 95, 231);"></ion-icon>
          <ion-label routerLink="/Manufacturers" [hidden]="aa === 'Manufacturer'" menuId="main-menu" content-id="main"> &nbsp; &nbsp; &nbsp;Manufacturers</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="person-outline"style="color: rgb(95, 95, 231);"></ion-icon>
          <ion-label routerLink="/dealermanagement" [hidden]="aa === 'Dealer'" menuId="main-menu" content-id="main"> &nbsp; &nbsp; &nbsp;Dealers Management</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="bag-outline"style="color: rgb(95, 95, 231);"></ion-icon>
          <ion-label  routerLink="/ordermanage" [hidden]="aa === 'Dealer'" menuId="main-menu" content-id="main"> &nbsp; &nbsp; &nbsp;Order Management</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="basket-outline"style="color: rgb(95, 95, 231);"></ion-icon>
          <ion-label routerLink="dealerorders" [hidden]="aa === 'Manufacturer'" menuId="main-menu" content-id="main"> &nbsp; &nbsp; &nbsp;My Orders</ion-label>
        </ion-item>
        <ion-item  >
          <ion-icon name="bus-outline" menuId="main-menu" content-id="main" style="color: rgb(95, 95, 231);"></ion-icon>
          <ion-label routerLink="/shippers"> &nbsp; &nbsp; &nbsp;Shippers</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="people-outline" style="color: rgb(95, 95, 231);"></ion-icon>
          <ion-label routerLink="/users"  [hidden]="aa === 'Manufacturer'" menuId="main-menu" content-id="main" [hidden]="aa === 'Manufacturer'">&nbsp; &nbsp; &nbsp;User Management</ion-label>
        </ion-item>
        <ion-item  >
          <ion-icon name="log-out-outline" style="color: rgb(95, 95, 231);"></ion-icon>
          <ion-label routerLink="/login" menuId="main-menu" content-id="main">&nbsp; &nbsp; &nbsp;Logout</ion-label>
        </ion-item>
        
      </ion-list>
    </ion-content>
  </ion-menu>

 <ion-router-outlet id="main"></ion-router-outlet>
 
</ion-app>
