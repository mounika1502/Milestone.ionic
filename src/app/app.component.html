<ion-app>
  <ion-menu menuId="main-menu" content-id="main"> 
    <ion-header >
      <ion-toolbar>         
      </ion-toolbar>   
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
        <ion-item routerLink="/home">
          <ion-icon name="home-outline" style="color: rgb(95, 95, 231);"></ion-icon>          
          <ion-label  menuId="main-menu" content-id="main"> &nbsp; &nbsp; &nbsp;Home</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/product">
          <ion-icon name="layers-outline" [hidden]="aa === 'Manufacturer'" style="color: rgb(95, 95, 231);"></ion-icon>
          <ion-label  [hidden]="aa === 'Manufacturer'"> &nbsp; &nbsp; &nbsp;Products</ion-label>
        </ion-item>
      </ion-menu-toggle>
          <ion-menu-toggle>
        <ion-item routerLink="/inventory">
          <ion-icon  name="albums-outline"style="color: rgb(95, 95, 231);"></ion-icon>
          <ion-label  [hidden]="aa === 'Dealer'"> &nbsp; &nbsp; &nbsp;Inventory</ion-label>
        </ion-item>
      </ion-menu-toggle>
          <ion-menu-toggle>
        <ion-item routerLink="/raw-product">
          <ion-icon name="browsers-outline"style="color: rgb(95, 95, 231);"></ion-icon>
          <ion-label  [hidden]="aa === 'Dealer '"> &nbsp; &nbsp; &nbsp;Raw-Product</ion-label>
        </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
        <ion-item routerLink="/manufacturers">
          <ion-icon name="people-circle-outline"style="color: rgb(95, 95, 231);"></ion-icon>
          <ion-label routerLink="manufacturers" [hidden]="aa === 'Manufacturer'"> &nbsp; &nbsp; &nbsp;Manufacturers</ion-label>
        </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
        <ion-item routerLink="/dealermanagement">
          <ion-icon name="person-outline"style="color: rgb(95, 95, 231);"></ion-icon>
          <ion-label  [hidden]="aa === 'Dealer'" menuId="main-menu" content-id="main"> &nbsp; &nbsp; &nbsp;Dealers Management</ion-label>
        </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
        <ion-item routerLink="/ordermanage">
          <ion-icon name="bag-outline"style="color: rgb(95, 95, 231);"></ion-icon>
          <ion-label   [hidden]="aa === 'Dealer'" menuId="main-menu" content-id="main"> &nbsp; &nbsp; &nbsp;Order Management</ion-label>
        </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
        <ion-item routerLink="/dealerorders">
          <ion-icon name="basket-outline"style="color: rgb(95, 95, 231);"></ion-icon>
          <ion-label [hidden]="aa === 'Manufacturer'" menuId="main-menu" content-id="main"> &nbsp; &nbsp; &nbsp;My Orders</ion-label>
        </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
        <ion-item  routerLink="/shippers">
          <ion-icon name="bus-outline" menuId="main-menu" content-id="main" style="color: rgb(95, 95, 231);"></ion-icon>
          <ion-label > &nbsp; &nbsp; &nbsp;Shippers</ion-label>
        </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
        <ion-item routerLink="/users">
          <ion-icon name="people-outline" style="color: rgb(95, 95, 231);"></ion-icon>
          <ion-label   [hidden]="aa === 'Manufacturer'" menuId="main-menu" content-id="main" [hidden]="aa === 'Manufacturer'">&nbsp; &nbsp; &nbsp;User Management</ion-label>
        </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
        <ion-item (click)="logout()">
          <ion-icon name="log-out-outline"style="color: rgb(95, 95, 231);" ></ion-icon>
          <ion-label >&nbsp; &nbsp; &nbsp;Logout</ion-label>
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

 <ion-router-outlet id="main"></ion-router-outlet>
 
</ion-app>
