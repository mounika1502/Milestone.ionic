<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back-sharp" routerLink="/login" style="font-size: 30px;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding"> 
  <br>
  <h3>Please verify your mobile number</h3>
  <form>
    &nbsp;&nbsp;<ion-label>Enter Your Mobile Number</ion-label><br>
   <br>
    <ion-item class="ion-margin" style="border:1px solid #697184">
      <small style="font-size: 15px;padding-right:3px;">+91</small>
      <ion-input   type="number"   clearInput="true" [(ngModel)]="mobile1" [ngModelOptions]="{standalone: true}" placeholder="Enter Mobile Number" max="10"  pattern="^((\\+91-?)|0)?[0-9]{10}$"></ion-input>
    </ion-item>
    <br>
   
    <div class="center">
      <button class="btn" (click)="mobileOtp()"><h4>Generate OTP</h4></button>
    </div>
    <br>
    <ion-label style="margin-left: 38px;margin-top: 2em;"> Don't have an Account ? <a style="font-size: 20px;" routerLink="/register"><u>Signup</u></a></ion-label>
    
    <div id="sign-in-button"></div>
    </form>
</ion-content>
