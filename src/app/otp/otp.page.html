<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon name="arrow-back-sharp" routerLink="/mobile-login" style="font-size: 30px;"></ion-icon>
  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="text-align: center;">
    <img style="width:40%" src="/assets/mile stone.png">
  </div>
  <div class="container-fluid title" style="margin-top:15%;">

    <form  [formGroup]="form">
      <h3>OTP VERIFICATION</h3>
      <p class="info">An otp has been sent to {{text.mobile}}</p>
      <p class="msg">Please enter OTP to verify</p>
     
    <div class="row ">
    
    <ng-otp-input #ngOtpInput (onInputChange)="onOtpChange($event)" [config]="config"></ng-otp-input>
    </div>    
   
    </form><br>
    <button type="submit" class="btn"   (click)="onSubmit()">Verify</button>
    </div>
</ion-content>
