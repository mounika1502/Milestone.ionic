
  <ion-header>
    <ion-toolbar >
  <ion-buttons slot="start" >
  <ion-menu-button  menu="main-menu"></ion-menu-button>
  </ion-buttons>

    </ion-toolbar>
  </ion-header>
  <ion-content id="main">
   
    <ion-grid>
        <ion-searchbar></ion-searchbar>
      <ion-row>
        <ion-col  size="6" *ngFor="let product of products"   >
         
          <ion-card style="height: 100%;">
            <img  src="{{product.filePath}}"  class="card-img-top" style="height:11rem;" (click)="description(product)">
            <ion-card-header style="font-weight: 600; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">{{product.prodId}}</ion-card-header>    
          </ion-card>
         
        </ion-col> 
        
      </ion-row>
      
    </ion-grid>
  </ion-content>
