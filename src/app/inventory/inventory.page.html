<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start" >
      <ion-menu-button  style="color:white" menu="main-menu"></ion-menu-button>  
    </ion-buttons>
    <h4>My Products</h4>
  </ion-toolbar>
</ion-header>

  <ion-content id="main">
    
        <ion-grid>
      <ion-searchbar placeholder= "Search...." [(ngModel)]="searchtext" name="array id" class="form-control"></ion-searchbar>

        <button [hidden]= "aa == 'Dealer'" routerLink="/add-product" class="add">Add Product</button>
        <br>
        <br>
        <br>
        <br>
        <div  *ngIf="products.length !==0">
      <ion-row>
       
        <ion-col  size="6" *ngFor="let product of products | filter : searchtext" [hidden]= "product.Quantity== 0">
          <ion-card style="height: 90%;" (click)="description(product)">
            <img  src="{{product.filePath}}"  class="card-img-top" style="height:7em; width: 10.5em;" >   
            <ion-card-header style="font-weight: 500; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color:black;font-size: 15px;">{{product.name}}</ion-card-header>
            <ion-row>
              <ion-col style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: black;">S.No</ion-col>
              <ion-col style="margin-left: -2em;"> :</ion-col>
              <ion-col style="margin-left: -4.5em;"> {{product.prodId}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: black;">Price</ion-col>
              <ion-col style="margin-left: -2em;">: </ion-col>
              <ion-col style="margin-left: -4.5em;">â‚¹{{product.price}}</ion-col>
            </ion-row>   
          </ion-card> 
        </ion-col>   
      </ion-row>  
    </div>
    </ion-grid>
  
  
    <div *ngIf="products.length ==0">
      <div class="container" align="center">
        <div  style=" margin-top: 10px; font-size: 100px;">
          <ion-icon name="logo-tux"></ion-icon>
        </div>
        <h1 class="mt-3 text-blue" style="color:rgb(92, 92, 152);margin-top: -11px;font-weight: 600;">No Products...</h1>
      </div>
    </div>
    
  </ion-content>
