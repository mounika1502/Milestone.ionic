<ion-header>
    <ion-toolbar >
  <ion-buttons slot="start" >
  <ion-menu-button style="color:white"  menu="main-menu"></ion-menu-button>
  </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content id="main">
    <ion-grid>
        <ion-searchbar></ion-searchbar>
        <button routerLink="/add-product">Add Product</button><br><br><br><br>
      <ion-row>
        <ion-col  size="6" *ngFor="let product of products"   >
          <ion-card style="height: 100%;" (click)="description(product)">
            <img  src="{{product.filePath}}"  class="card-img-top" style="height:11rem;" >   
            <ion-row>
              <ion-col style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: black;">S.No</ion-col>
              <ion-col style="color: black;">:</ion-col>
              <ion-col>{{product.prodId}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: black;">Price</ion-col>
              <ion-col style="color: black;">:</ion-col>
              <ion-col>â‚¹{{product.price}}</ion-col>
            </ion-row>   
          </ion-card> 
        </ion-col>   
      </ion-row>  
    </ion-grid>
  </ion-content>
