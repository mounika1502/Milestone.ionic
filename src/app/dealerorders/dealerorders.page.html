<ion-header>
  <ion-toolbar >
<ion-buttons slot="start" >
<ion-menu-button style="color:white" menu="main-menu"></ion-menu-button>
</ion-buttons>
<ion-icon name="cart" style=" margin-top: 7px;font-size: 30px;margin-left: -17px;margin-right: 18px;" slot="end" ></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-searchbar></ion-searchbar>
<ion-content>
<div class="panel-body"  *ngFor="let test of order ">  <br>                  
  <div *ngFor="let data of test.OrderData.OrderItems" >
<ion-card style="border: 1px solid #d9d9d9;">
  <ion-card-header>
    <ion-card-subtitle style=" font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 600;color: rgb(254, 119, 128);" >Order Id :{{test.OrderData.OrderId}}</ion-card-subtitle>
    <br>
    
    <img src="{{data.imgurl}}" style="height: 10%;width: 26%;margin-left: 113px;">
    <ion-card-title style="margin-left: 100px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 600;">{{data.name}}</ion-card-title>
    <ion-row>
      <ion-col style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: black;margin-left: 21%;">Price</ion-col>
      <ion-col > : â‚¹{{data.price}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: black;margin-left: 21%;">Quantity</ion-col>
      <ion-col > : {{data.qnt}}</ion-col>
      
    </ion-row>
 
  </ion-card-header>
  <ion-button fill="clear"style="margin-left: 100px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 600; " >View details</ion-button>
</ion-card>
</div>
</div>
</ion-content>
