<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon name="arrow-back-sharp" routerLink="/login" style="font-size: 30px;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<div class="form-gap"></div>

<div class="container">
  <form [formGroup]="Form" >


		<div class="col-md-4 col-md-offset-4">
           
              

	  <div class="panel panel-default">
      <div class="panel-body">
        <div class="text-center">
            <h2 class="text-center">Forgot Password?</h2>
            <p>Verify your Email here.</p>
              
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
              <input id="email" name="email" placeholder="email address" class="form-control" formControlName="Email" type="email">

            </div>
            <div>
              <button (click)="submit()" type="submit" class="submit">Verify Email</button>
            </div>               
        </div>
      </div>
    </div>
    </div>
  </form>
</div>
</ion-content>
