<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start" >
      <ion-menu-button  style="color:white" menu="main-menu"></ion-menu-button>  
    </ion-buttons>
    <h4>Products</h4>

     <ion-icon name="cart" style=" margin-top: 7px;
     font-size: 30px;
     margin-left: -17px;
     margin-right: 18px;" slot="end" routerLink="/cart">
     </ion-icon>
    <span style="font-size: 15px;
      font-weight: 700;
      margin-right: 6px;
      margin-left: -21px;
      margin-top: -12px;
      background-color: rgb(243, 64, 64);color:white;border-radius: 22%;width: 4%;text-align: center;" slot="end"
      routerLink="/cart">{{cartItem}} </span>

  </ion-toolbar>
</ion-header>
<ion-content>
<ion-searchbar placeholder= "Search...." [(ngModel)]="searchtext" name="array id" class="form-control"></ion-searchbar>

  
     <ion-row>
      <ion-col size="6" *ngFor="let cart of dealer | filter:searchtext" >
        <ion-card style="height: 90%;">
          <img  src="{{cart.Image}}"  style="height:7em; width: 10.8em;">
          <h5 style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;text-align: center;">{{cart.name}}</h5>
          <div class="center">
            <button class="view" routerLink="/blackgalaxy" (click)="getproducts(cart)">View</button>
          </div>         
        </ion-card>       
      </ion-col>      
    </ion-row>
</ion-content>
