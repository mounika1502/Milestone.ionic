<ion-header>
  <ion-toolbar >

<ion-buttons slot="start" >
<ion-menu-button  menu="main-menu"></ion-menu-button>
</ion-buttons>
    <ion-icon name="cart" style=" margin-top: 7px;
    font-size: 30px;
    margin-left: -17px;
    margin-right: 18px;" slot="end" ></ion-icon>
     <span class="number" style="    font-size: 15px;
     font-weight: 700;
     margin-right: 6px;
     margin-left: -21px;
     margin-top: -12px;
     color: #ecdd28;" slot="end" routerLink="/cart" >{{cartItem}} </span>
   
  </ion-toolbar>

</ion-header>
<ion-searchbar  
[(ngModel)]="searchtext"  ></ion-searchbar>
<ion-content id="main">
 
  <ion-grid>
    <ion-row>
      <ion-col    size="6" *ngFor="let cart of dealer|filter:searchtext" >
       
                  <ion-card style="height: 100%;">
          <img  src="{{cart.Image}}"  class="card-img-top" style="height:11rem;" />
          <ion-card-header style="font-weight: 600; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">{{cart.name}}</ion-card-header>
          <ion-title></ion-title>
          <ion-button color="medium" style="    margin-left: 10px;"  routerLink="/blackgalaxy" (click)="getproducts(cart)">View</ion-button>
        </ion-card>
       
      </ion-col>
      
      
      
    </ion-row>
    
  </ion-grid>
</ion-content>
