<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;font-size: xx-large;font-weight: 700;"></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>   
  <ion-list>
    <h3 style="color: brown;text-align: center;font-size: xx-large;">Shipper Details</h3>
    <hr>
    <ion-item>
      <b>Shipper Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;</b>
        {{this.data.Name}}
      </ion-item>
      <ion-item>
      <b>Mobile Number &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;</b>
        {{this.data.Mobile}}
      </ion-item>
        <ion-item >
          <b>Truck Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;</b>
          {{this.data.Truck}}
        </ion-item>
        <ion-item >
        <b>Truck Number &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;:&nbsp;&nbsp;&nbsp;</b>
          {{this.data.Trucknumber}}
        </ion-item>
     <div style="margin-left:12px ;padding: 2%;">
      <h3 style="color: brown;font-weight: 700;">Shipper Address </h3>
          <p style="text-align: center;">{{this.data.Address}}</p>
     </div> 
     <br>                  
     <div >
        <b     style="padding: 5%;">Truck :</b><br>
        <img src="{{this.data.Truckimage}}" style="width:15.5em;padding-left: 5.5%;padding-top: 1.5%;margin-left: 12%;">
     </div> 
     <br>   
      <div >
      <b   style="padding: 5%;">Licence : </b> <br>
        <img src="{{this.data.Licence}}" style="width:15.5em;padding-left: 5.5%;padding-top: 1%;margin-left: 12%;">                    
      </div>                 
      <div >
        <br>                   
      <b   style="padding: 5%;">Aadhar Card  &nbsp;:</b> <br>   <br>   
        <img src="{{this.data.Aadhar}}" style="width:15.5em;padding-left: 5.5%;padding-top: 1%;margin-left: 12%;">                    
      </div>       <br>           
      <div >
      <b   style="padding: 5%;">Pan Card : </b><br>
        <img src="{{this.data.Pan}}" style="width:15.5em;padding-left: 5.5%;padding-top: 1%;margin-left: 12%;">                    
      </div>
      <br>   
      <div style="text-align: center;">
        <button type="button" [hidden]="aa === 'Dealer'" (click)="edit(this.data)" class="edit">Edit</button>
        <button type="button" [hidden]="aa === 'Dealer'" (click)="delete(this.data.Mobile)" class="delete">Delete</button>
      </div>
    </ion-list>     
</ion-content>
