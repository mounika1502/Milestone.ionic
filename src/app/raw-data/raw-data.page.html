<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back-sharp" routerLink="/raw-product" style="font-size: 30px;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content id="main">
  <ion-card >
    <img  src="{{data.Image}}" style="width:100%; height: 13em;" />
    <ion-card-header>
      <ion-card-title style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 700; margin-left: 82px;">{{data.Name}}</ion-card-title>
    </ion-card-header>
    
    <ion-list>
       <ion-card style="border-radius: 6px;">
          <ion-row>
            <ion-col style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: black;">S.No</ion-col>
            <ion-col > : {{data.Number}}</ion-col>
          </ion-row>
       </ion-card>
       <ion-card>
         <ion-row>
           <ion-col style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: black;">Colour</ion-col>
           <ion-col>: {{data.color}}</ion-col>
         </ion-row>
      </ion-card>   
      <ion-card>
        <ion-row>
          <ion-col style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: black;">Size</ion-col>
          <ion-col> : {{data.size}}</ion-col>
       </ion-row>
      </ion-card>
      <ion-card>
        <ion-row>
          <ion-col style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: black;">Stone Type</ion-col>
          <ion-col> : {{data.stone}}</ion-col>
        </ion-row>
      </ion-card>    
      <ion-card>
        <ion-row>
          <ion-col style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: black;">Location of Stone </ion-col>
          <ion-col> : {{data.region}}</ion-col>
        </ion-row>
      </ion-card>
      <ion-card>
        <ion-row>
          <ion-col style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: black;">Processing data</ion-col>
          <ion-col> : {{data.date}}</ion-col>
        </ion-row>
      </ion-card>
      <ion-card>
        <ion-row>
          <ion-col style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: black;">Manufacturer</ion-col>
          <ion-col> : {{data.manufacturername}}</ion-col>
        </ion-row>
      </ion-card>
    </ion-list >

        <!-- <ion-icon name="call" style="font-size: large;color:#197a19;margin-left: 10px; "></ion-icon> &nbsp;
        <a style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: #197a19; font-weight: 500; font-size: larger;"> Contact Supplier</a>
        <p> &nbsp;<a href="{{data.PhoneNumber}}" style="text-decoration: none;font-size: larger; margin-left: 10px;">{{data.PhoneNumber}}</a></p> -->
    
        <ion-item style="margin-left: 100px;">
          <button class="edit"(click)=edit(data)>Edit</button>&nbsp;
          <button class="delete" (click)="delete(data.Number)">Delete</button>
        </ion-item>
  </ion-card>
</ion-content>
