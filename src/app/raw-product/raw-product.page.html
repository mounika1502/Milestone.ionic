<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>raw-product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main">   
  <ion-grid>
      <ion-searchbar></ion-searchbar>
    <ion-row *ngFor="let raw of products">
      <ion-col size="6">
       <ion-card style="height: 100%;">
          <img  src= "{{raw.filePath}}" >
          <ion-card-header style="font-weight: 600; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">{{raw.formControlName}}</ion-card-header>
        </ion-card>         
      </ion-col>              
    </ion-row>      
  </ion-grid>
</ion-content>
