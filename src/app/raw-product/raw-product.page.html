<ion-header [translucent]="true">
  <ion-toolbar>   
      <ion-buttons slot="start" >
      <ion-menu-button  menu="main-menu"></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content id="main">   
  <ion-grid>
      <ion-searchbar></ion-searchbar>
    
        <button [hidden]= "aa == 'Dealer'" class="add" routerLink="/add-raw">Add Your Product</button>
    
      <br><br>
    <ion-row >
      <ion-col size="6" *ngFor="let raw of products">
       <ion-card style="height: 80%;"   (click)="view(raw)">
          <img  src= "{{raw.Image}}" >
          <ion-card-header style="font-weight: 600; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color:black;font-size: 15px;">{{raw.Name}}</ion-card-header>
          <ion-row>
            <ion-col style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: black;">S.No</ion-col>
            <ion-col style="color: black;">:</ion-col>
            <ion-col>{{raw.Number}}</ion-col>
          </ion-row> 
       </ion-card>
       </ion-col>
       </ion-row> 
  </ion-grid>
</ion-content>
