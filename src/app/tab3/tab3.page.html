<ion-router-outlet id="main"></ion-router-outlet>
<ion-tabs >
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" routerLink="/home">
      <ion-icon name="home-outline" ></ion-icon>
      Home
    </ion-tab-button>
    <ion-tab-button tab="inventory" [hidden]="aa==='Dealer'" routerLink="/inventory">
      <ion-icon name="albums-outline"></ion-icon>
      Inventory
    </ion-tab-button>
    <ion-tab-button tab="product" [hidden]="aa==='Manufacturer'" routerLink="/product">
      <ion-icon name="albums-outline"></ion-icon>
      Products
    </ion-tab-button>
    <ion-tab-button tab="dealers" routerLink="/dealers" [hidden]="aa==='Dealer'" [hidden]="aa==='admin'" >
      <ion-icon name="people-outline"></ion-icon>
      Dealers
    </ion-tab-button>
    <ion-tab-button tab="manufacturers" routerLink="/manufacturers" [hidden]="aa==='Manufacturer'|| 'admin'" >
      <ion-icon name="people-outline"></ion-icon>
      Manufacturers
    </ion-tab-button>
    <ion-tab-button tab="users" routerLink="/users" [hidden]="aa==='Manufacturer'|| 'Dealer'" >
      <ion-icon name="people-outline"></ion-icon>
      Users
    </ion-tab-button>
    <ion-tab-button tab="profile" routerLink="/profile">
      <ion-icon name="person-outline"></ion-icon>
      Profile
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
